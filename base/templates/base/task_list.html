<h1>to do list</h1>

<a href="{% url 'task_create' %}">add item</a>

<table>
    <tr>
        <th>Items</th>
    </tr>
    {% for task in tasks %}

    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">view</a></td>

    </tr>

    {% empty %}
        <h3> no items in list</h3>
    {% endfor %}

</table>
